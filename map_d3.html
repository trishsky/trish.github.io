    <script src="js/d3.v4.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <style>
        #chart {
            margin-top: 1em;
            border: 1px dashed lightgrey;
            width: 350px;
            height: 250px;
        }
        
        #chart svg {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Sichuan Earthquake</h1>
                    <div id="chart">
                        <svg></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var svg = d3.select('#chart svg')

        var projection = d3
            .geoMercator()
            .center([106.029052734375,
                30.741835717889792
            ])
            .scale(900)
            .translate([300 / 2, 150 / 2])

        d3.json('data/si_chuan_geo.json', function(sichuan) {
            // console.log(sichuan)
            var geoPath = d3
                .geoPath()
                .projection(projection)

            // console.log(sichuan.features)

            svg.selectAll('path')
                .data(sichuan.features)
                .enter()
                .append('path')
                .attr('d', geoPath)
                .style('stroke', 'grey')
                .style('fill', 'white')
        })

        d3.json('data/earthquake.geo.json', function(earthquake) {
            svg.selectAll('circle')
                .data(earthquake.features)
                .enter()
                .append('circle')
                .attr('cx', function(d) {
                    return projection(d.geometry.coordinates)[0]
                })
                .attr('cy', function(d) {
                    return projection(d.geometry.coordinates)[1]
                })
                .attr('fill', 'rgba(255,0,0,0.2)')
                .attr('r', 2)
                .transition()
                .duration(2000)
                .attr('r', function(d, i) {
                    return (d.properties.mag - 4.5) * 10
                })
                .attr('fill', 'rgba(255,0,0,0)')

        })
