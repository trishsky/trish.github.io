<html>

<head>
    <script src="js/echarts.js"></script>
</head>

<body>
    <p>Charts below</p>
    <div id="main" style="width: 200px ; height:200px"></div>

    <script type="text/javascript">
        var myCharts = echarts.init(
            document.getElementById('main'));




        var option = {
            "title": {
                "text": "Hong Kong Population by gender",
                "show": true,
                textStyle: {
                    color: '#cdd0d5',
                    fontStyle: 'normal',
                    fontWeight: 'bolder',
                    fontFamily: 'sans-serif',
                    fontSize: 18,
                },
            },
            "xAxis": [{
                "type": "category",
                "data": [
                    1991,
                    1996,
                    2001
                ],
                "axisTick": {
                    "alignWithLabel": true
                }
            }],
            "yAxis": [{
                "type": "value"
            }],
            "series": [{
                "name": "Male",
                "type": "bar",
                "data": [
                    2811991,
                    3108107,
                    3285344
                ],
            }, {
                "name": "Female",
                "type": "bar",
                "data": [
                    2710290,
                    3109449,
                    3423045
                ],
            }]
        };
        myCharts.setOption(option);
    </script>


</body>


</html>
