<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="calculator.js">
    </script>
    <style>
        error {}
        
        correction {
            display: none
        }
        
        error.answer {
            background: red
        }
        
        correction.answer {
            background: green;
            display: inline;
        }
        
        .answer {}
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>This is a paragraph.
                </p>
                <p>It contains
                    <error>som</error>
                    <correction>some</correction>
                    <error>gramma</error>
                    <correction>syntax</correction>
                    errors.
                </p>
                <button class="btn" id="show">Show</button>
                <button class="btn" id="hide">Hide</button>
                <button class="btn" id="toggle">Toggle</button>

            </div>
        </div>

    </div>

    <script>
        $(function() {
            // console.log($('error'))
            var showAnswer = function() {
                $('error').addClass('answer');
                $('correction').addClass('answer');
            }
            var hideAnswer = function() {
                $('error').removeClass('answer');
                $('correction').removeClass('answer');
            }
            var isAnswerShown = false;
            var toggleAnswer = function() {
                if (isAnswerShown) {
                    hideAnswer();
                    isAnswerShown = false;
                } else {
                    showAnswer();
                    isAnswerShown = true
                }

            }

            $('#show').click(showAnswer);
            $('#hide').click(hideAnswer);
            $('#toggle').click(toggleAnswer);
        })
    </script>

</body>


</html>
